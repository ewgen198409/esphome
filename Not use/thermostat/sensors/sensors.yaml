# Бинарные сенсоры для кнопок
binary_sensor:
  - platform: template
    id: left_button
    name: "Button DOWN"
    lambda: |-
      return id(adc_sensor).state > 5.1 && id(adc_sensor).state < 5.9;
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_click:
      - lambda: id(back_to_screensaver).execute();
      - if:
          condition:
            - lvgl.page.is_showing: page_time
          then:
            - lvgl.widget.show: status_bar
            - lvgl.page.show: page_one
            - lvgl.widget.focus: spin_down
            - delay: 0.5s
            - lvgl.slider.update:
                id: slider_light
                value: !lambda return id(set_brghtness);
            - script.execute: back_to_screensaver

  - platform: template
    name: "Button UP"
    id: right_button
    lambda: |-
      return id(adc_sensor).state > 7.1 && id(adc_sensor).state < 7.6;
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_click:
      - lambda: id(back_to_screensaver).execute();
      - if:
          condition:
            - lvgl.page.is_showing: page_time
          then:
            - lvgl.widget.show: status_bar
            - lvgl.page.show: page_one
            - lvgl.widget.focus: spin_down
            - delay: 0.5s
            - lvgl.slider.update:
                id: slider_light
                value: !lambda return id(set_brghtness);
            - script.execute: back_to_screensaver


  - platform: template
    name: "Button ENTER"
    id: enter_button
    lambda: |-
      return id(adc_sensor).state > 9.0 && id(adc_sensor).state < 9.5;
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_multi_click:
