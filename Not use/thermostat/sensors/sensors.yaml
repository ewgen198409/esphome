# Датчик напряжения с GPIO32
sensor:
  - platform: adc
    pin: GPIO32
    name: "ADC Button Sensor"
    id: adc_sensor
    update_interval: 50ms
    attenuation: 12db
    internal: true
    filters:
      - multiply: 3.3
      - delta: 0.1  # Обновляем только при изменении на 0.1V

  - platform: adc
    id: source_sensor
    name: ADC NTC
    pin: GPIO33
    attenuation: auto
    update_interval: 5s
    internal: true

  - platform: ntc
    sensor: resistance_sensor
    id: ntc_temp
    calibration:
      b_constant: 3950
      reference_temperature: 25°C
      reference_resistance: 10kOhm
    name: NTC Temperature
    unit_of_measurement: "°C"
    device_class: "temperature"
    state_class: "measurement"
    accuracy_decimals: 1
    filters:
      - offset: !lambda return id(ntc_temp_correction);
    on_value:
      - lvgl.label.update:
          id: lbl_testtemp
          text:
            format: "\U000F0F55 %.1f°c"
            args: [ 'x' ]
      - lvgl.label.update:
          id: lbl_outemp
          text:
            format: "\U000F0F55 %.1f°c"
            args: [ 'x' ]
      - lvgl.label.update:
          id: lbl_temp1
          text:
            format: "\U000F050F: %.1f°"
            args: [ 'x' ]

  - platform: resistance
    id: resistance_sensor
    sensor: source_sensor
    configuration: UPSTREAM
    resistor: 10kOhm
    reference_voltage: 3.3v
    name: Resistance Sensor


  - platform: wifi_signal
    name: WiFi Thermostat
    update_interval: 60s
    id: wifi_signal_db

  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Percent Thermostat"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
    device_class: ""

