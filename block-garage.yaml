substitutions:
  temp_sensor_calibrate: -0.5 # Калибровка датчика температуры
  auto_light_timer: 300000  # таймер автоподсветки 5min
  auto_light_brightness: 80% # Яркость автоподсветки

esphome:
  name: block-garage
  platformio_options:
    board_build.flash_mode: dio
    board_build.ldscript: eagle.flash.4m1m.ld  # <-- Кастомный скрипт 1.5mb-flash, 1.5mb-OTA 
    # board_upload.maximum_size: 1572864
    # board_build.f_flash: 40000000L
    board_build.f_cpu: 80000000L
  on_boot:
    - if:         # восстанавливаем состояние замка при загрузке
        condition:
          lambda: 'return id(garage_lock_state);'  # Если сохранённое состояние = LOCKED
        then:
          - lock.template.publish:
              id: garage_lock
              state: LOCKED
        else:
          - lock.template.publish:
              id: garage_lock
              state: UNLOCKED



esp8266:
  board: nodemcuv2
  restore_from_flash: true

# Enable logging
logger:
  level: DEBUG
  logs:
    sensor: WARN
    text_sensor: WARN


debug:
  update_interval: 5s

# Enable Home Assistant API
api:
  reboot_timeout: 0s
  batch_delay: 200ms

ota:
  - platform: esphome

wifi:
  <<: !include networks.yaml
  manual_ip:
    static_ip: 192.168.1.128
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
  use_address: 192.168.1.128

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
      icon: mdi:ip-outline
    ssid:
      name: SSID
      icon: mdi:identifier

  # Сенсор времени ESPHOME
  # Этот сенсор отображает текущее время в формате ЧЧ:ММ.
  - platform: template
    name: "Текущее время"
    icon: mdi:clock-outline
    id: local_time
    lambda: |-
      char str[6];
      time_t currTime = id(ntp_time).now().timestamp;
      strftime(str, sizeof(str), "%H:%M", localtime(&currTime));
      return { str };
    update_interval: 60s

status_led:
  pin:
    number: GPIO15
    mode:
      output: true
    inverted: false

udp:
  id: udp_hub

packet_transport:
  - platform: udp
    binary_sensors:
      - fan_state_trigger                 # Публикуем этот сенсор
      - lamp_control_trigger
      - konvector_command
      - kotel_command
    sensors:
      - sensor_garage_temp

# ================= TIME ====================================
time:
  - platform: sntp
    id: ntp_time
    timezone: Asia/Omsk
    servers:
      - 192.168.1.1

# ====================== surise or sunset sensors =============================
sun:
  latitude: 54.9293  # Укажите вашу широту
  longitude: 73.2045 # Укажите вашу долготу
  id: sun0
