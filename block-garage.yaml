    platform: gpio
    pin:
      pcf8574: pcf8574_hub
      number: 4
      mode:
        output: true
      inverted: true

  - id: light_output1
    platform: gpio
    pin:
      pcf8574: pcf8574_hub
      number: 7
      mode:
        output: true
      inverted: true

  - id: light_output2
    platform: gpio
    pin:
      pcf8574: pcf8574_hub
      number: 0
      mode:
        output: true
      inverted: true

# PWM Output ========================================================================
  - platform: esp8266_pwm
    pin: 
      number: GPIO2
      inverted: true
      mode: OUTPUT
    frequency: 500 Hz
    id: pwm_output1

# Light`s ==========================================================================
light:
  - platform: binary
    name: Свет 1
    id: one_lamp
    output: light_output0
    icon: mdi:light-flood-down
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - if:
          condition:
            and:
              - lambda: 'return !id(sun0).is_above_horizon();'
              - lambda: 'return id(auto_pwm_enabled);'
              - lambda: 'return !id(pwm_lights).current_values.is_on();'
              - lambda: 'return !id(two_lamp).current_values.is_on() && !id(three_lamp).current_values.is_on();'
          then:
            - light.turn_on: 
                id: pwm_lights
                brightness: ${auto_light_brightness}
            - globals.set:
                id: pwm_auto_off_time
                value: !lambda 'return millis() + ${auto_light_timer};'

  - platform: binary
    name: Свет 2
    id: two_lamp
    output: light_output1
    icon: mdi:light-flood-down
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - if:
          condition:
            and:
              - lambda: 'return !id(sun0).is_above_horizon();'
              - lambda: 'return id(auto_pwm_enabled);'
              - lambda: 'return !id(pwm_lights).current_values.is_on();'
              - lambda: 'return !id(one_lamp).current_values.is_on() && !id(three_lamp).current_values.is_on();'
          then:
            - light.turn_on: 
                id: pwm_lights
                brightness: ${auto_light_brightness}
            - globals.set:
                id: pwm_auto_off_time
                value: !lambda 'return millis() + ${auto_light_timer};'

  - platform: binary
    name: Свет 3
    id: three_lamp
    output: light_output2
    icon: mdi:light-flood-down
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - if:
          condition:
            and:
              - lambda: 'return !id(sun0).is_above_horizon();'
              - lambda: 'return id(auto_pwm_enabled);'
              - lambda: 'return !id(pwm_lights).current_values.is_on();'
              - lambda: 'return !id(one_lamp).current_values.is_on() && !id(two_lamp).current_values.is_on();'
          then:
            - light.turn_on: 
                id: pwm_lights
                brightness: ${auto_light_brightness}
            - globals.set:
                id: pwm_auto_off_time
                value: !lambda 'return millis() + ${auto_light_timer};'

# Light PWM ==============================================================================
  - platform: monochromatic
    name: "PWM Lights"
    icon: mdi:theme-light-dark
    id: pwm_lights
    output: pwm_output1
    on_turn_off:
      - globals.set:
          id: pwm_auto_off_time
          value: '0'
# ========================================================================================

# Button =================================================================================
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      inverted: true
      mode: INPUT_PULLUP
    id: binary_switch
    internal: true
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms
    # Конфигурация multi_click
    on_multi_click:
      # Single click (одиночное нажатие)
      - timing:
          - ON for at most 400ms
          - OFF for at least 300ms
        then:
          - light.turn_on: one_lamp

      # Double click (двойное нажатие)
      - timing:
          - ON for at most 400ms
          - OFF for at most 400ms
          - ON for at most 400ms
          - OFF for at least 300ms
        then:
          - light.turn_on: two_lamp

      # Triple click (тройное нажатие)
      - timing:
          - ON for at most 400ms
          - OFF for at most 400ms
          - ON for at most 400ms
          - OFF for at most 400ms
          - ON for at most 400ms
          - OFF for at least 300ms
        then:
          - light.turn_on: three_lamp

      - timing:
          - ON for at least 1s
        then:
          - lambda: |-
              bool light1_on = id(one_lamp).current_values.is_on();
              bool light2_on = id(two_lamp).current_values.is_on();
              bool light3_on = id(three_lamp).current_values.is_on();
              
              if (light1_on || light2_on || light3_on) {
                id(one_lamp).turn_off().perform();
                id(two_lamp).turn_off().perform();
                id(three_lamp).turn_off().perform();
              } else {
                id(one_lamp).turn_on().perform();
                id(two_lamp).turn_on().perform();
                id(three_lamp).turn_on().perform();
              }

# Button Panel ===============================================================================
  - platform: gpio
    pin:
      number: GPIO14
      inverted: true
      mode: INPUT_PULLUP
    id: binary_switch_1
    internal: true
    name: Button Panel
    filters:
      - delayed_on: 50ms  
      - delayed_off: 50ms
    on_multi_click:
      # Переключение пунктов (удержание 1 секунда)
      - timing:
          - ON for at least 1s
        then:
          - if:
              condition:
                lambda: 'return id(menu_active);'
              then:
                - lambda: |-
                    int index = id(menu_index);
                    switch (index) {
                      case 0:
                        id(one_lamp).toggle().perform();
                        break;
                      case 1:
                        id(two_lamp).toggle().perform();
                        break;
                      case 2:
                        id(three_lamp).toggle().perform();
                        break;
                      case 3: // All Light
                        {
                          bool all_on = id(one_lamp).current_values.is_on() || 
                                       id(two_lamp).current_values.is_on() || 
                                       id(three_lamp).current_values.is_on();
                          if (all_on) {
                            id(one_lamp).turn_off().perform();
                            id(two_lamp).turn_off().perform();
                            id(three_lamp).turn_off().perform();
                          } else {
                            id(one_lamp).turn_on().perform();
                            id(two_lamp).turn_on().perform();
                            id(three_lamp).turn_on().perform();
                          }
                        }
                        break;
                      case 4:
                        id(pwm_lights).toggle().perform();
                        break;
                      case 5:
                        // Управление воротами
                        if (id(side_garage_door_cover).is_fully_open()) {
                          auto call = id(side_garage_door_cover).make_call();
                          call.set_command_close();
                          call.perform();
                        } else {
                          auto call = id(side_garage_door_cover).make_call();
                          call.set_command_open();
                          call.perform();
                        }
                        break;
                      case 6:
                        // Управление замком
                        if (id(garage_lock).state == lock::LOCK_STATE_LOCKED) {
                          id(garage_lock).unlock();
                        } else {
                          id(garage_lock).lock();
                        }
                        break;
                      case 7:
                        // Управление вентиляцией
                        id(garage_fan_remote).toggle();
                        break;
                      case 8:  // Управление лампой
                        id(garage_lamp_remote).toggle();
                        break;
                      case 9:  // Управление конвектором 1
                        id(conv_1).toggle();
                        break;
                      case 10:  // Управление конвектором 2
                        id(conv_2).toggle();
                        break;
                      case 11:  // Новый пункт для Auto PWM
                        id(auto_pwm_switch).toggle();
                        break;
                      case 12:  // Reboot
                        id(reboot_button).press();
                        break;
                    }
                - globals.set:
                    id: menu_last_action
                    value: !lambda |-
                      return millis();

      # Вход в меню и навигация (короткое нажатие)
      - timing:
          - ON for at most 400ms
          - OFF for at least 200ms
        then:
          - if:
              condition:
                lambda: 'return !id(menu_active);'
              then:
                - globals.set:
                    id: menu_active
                    value: 'true'
                - globals.set:
                    id: menu_index
                    value: '0'
                - globals.set:
                    id: menu_last_action
                    value: !lambda |-
                      return millis();
              else:
                - globals.set:
                    id: menu_index
                    value: !lambda |-
                      int index = id(menu_index);
                      return (index + 1) % 13; // Обновлено до 12 пунктов
                - globals.set:
                    id: menu_last_action
                    value: !lambda |-
                      return millis();

      # Новый обработчик для сигнализации (удержание 5 секунд)
      - timing:
          - ON for at least 5s
        then:
          - if:
              condition:
                lambda: 'return !id(menu_active);'
              then:
                - if:
                    condition:
                      lambda: 'return id(alarm_garage).get_state() == 0;'  # 0 = DISARMED
                    then:
                      - alarm_control_panel.arm_away:
                          id: alarm_garage
                          code: '1984'
                    else:
                      - alarm_control_panel.disarm:
                          id: alarm_garage
                          code: '1984'
