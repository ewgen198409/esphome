    name: "garage_cover_relay"
    id: garage_door_relay_switch
    internal: true
    pin:
      pcf8574: pcf8574_hub
      number: 1
      mode:
        output: true
      inverted: true
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: garage_door_relay_switch

# ==============================================================================================
# Lock relay ==============================================================================
  - platform: gpio
    name: "garage_lock_relay"
    id: garage_door_relay_lock
    internal: true
    pin:
      pcf8574: pcf8574_hub
      number: 3
      mode:
        output: true
      inverted: true
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: garage_door_relay_lock

  - platform: gpio
    name: "garage_lock_relay"
    id: garage_door_relay_unlock
    internal: true
    pin:
      pcf8574: pcf8574_hub
      number: 2
      mode:
        output: true
      inverted: true
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: garage_door_relay_unlock

  - platform: gpio
    name: "Sirena relay"
    icon: mdi:bullhorn-outline
    id: sirena_relay
    internal: false
    pin:
      pcf8574: pcf8574_hub
      number: 5
      mode:
        output: true
      inverted: false
# ============================================================================================
# switch on ventilation ===========================================================================
  - platform: template
    name: "Garage Fan Remote Control"
    id: garage_fan_remote
    optimistic: true
    internal: true
    turn_on_action:
      - binary_sensor.template.publish:
          id: fan_state_trigger
          state: ON
    turn_off_action:
      - binary_sensor.template.publish:
          id: fan_state_trigger
          state: OFF
# ===============================================================================================
# garage door lamp =================================================================================
  - platform: template
    name: "Garage Lamp Remote Control"
    id: garage_lamp_remote
    optimistic: true
    internal: true
    turn_on_action:
      - binary_sensor.template.publish:
          id: lamp_control_trigger
          state: ON
    turn_off_action:
      - binary_sensor.template.publish:
          id: lamp_control_trigger
          state: OFF
# ===================================================================================================
# Выключатели конвекторов ===========================================================================
# Выключатели, которые меняют состояние бинарных сенсоров-команд
  - platform: template
    name: "Конвектор (управление)"
    internal: true
    id: conv_1
    turn_on_action:
      - binary_sensor.template.publish:
          id: konvector_command
          state: ON
    turn_off_action:
      - binary_sensor.template.publish:
          id: konvector_command
          state: OFF

  - platform: template
    name: "Котел (управление)"
    internal: true
    id: conv_2
    turn_on_action:
      - binary_sensor.template.publish:
          id: kotel_command
          state: ON
    turn_off_action:
      - binary_sensor.template.publish:
          id: kotel_command
          state: OFF
# =============================================================================================================
# Автоматическая подсветка =========================================================================================
  - platform: template
    name: "Auto Light on Sensors"
    id: auto_pwm_switch
    icon: "mdi:auto-mode"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - globals.set:
          id: auto_pwm_enabled
          value: 'true'
    turn_off_action:
      - globals.set:
          id: auto_pwm_enabled
          value: 'false'
      - light.turn_off: pwm_lights
      - globals.set:
          id: pwm_auto_off_time
          value: '0'
# ====================================================================================================================================

cover:
  - platform: template
    device_class: garage
    id: "side_garage_door_cover"
    name: "Garage Cover"
    has_position: false
    assumed_state: false
    optimistic: true
    # Используем lambda для определения состояния на основе бинарного датчика
    lambda: |-
      if (id(binary_cover).state) {
        return cover::COVER_OPEN;
      } else {
        return cover::COVER_CLOSED;
      }
    open_action:
      - switch.turn_on: garage_door_relay_switch
    close_action:
      - switch.turn_on: garage_door_relay_switch
# ==========================================================================================================

lock:
  - platform: template
    name: "Garage door Lock"
    id: garage_lock
    optimistic: false  # Убираем optimistic, так как состояние будет восстанавливаться через globals
    assumed_state: false  # ESPHome будет пытаться синхронизировать состояние
    lock_action:
      - if:
          condition:
            lambda: 'return !id(door_switch).state;'  # Проверка, что дверь закрыта
          then:
            - switch.turn_on: garage_door_relay_lock
            - delay: 3s
            - globals.set:
                id: garage_lock_state
                value: 'true'  # Сохраняем состояние "LOCKED"
            - lock.template.publish:
                id: garage_lock
                state: LOCKED
          else:
            - logger.log:
                level: WARN
                format: "Cannot lock - door is open!"
            - delay: 2s
            - globals.set:
                id: garage_lock_state
                value: 'false'  # Сохраняем состояние "UNLOCKED"
            - lock.template.publish:
                id: garage_lock
                state: UNLOCKED

    unlock_action:
      - switch.turn_on: garage_door_relay_unlock
      - delay: 3s
      - globals.set:
          id: garage_lock_state
          value: 'false'  # Сохраняем состояние "UNLOCKED"
      - lock.template.publish:
          id: garage_lock
          state: UNLOCKED

