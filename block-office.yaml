# ==============================================================================================
# ======================== Sensor DOOR ==========================================================
  - platform: template
    name: "Door Switch"
    id: door_switch
    device_class: door
    lambda: |-
      if (id(button_adc).state > 0.5) {
        // Door is open.
        return false;
      } else {
        // Door is closed.
        return true;
      }
    # Эффект опирания - запирания двери
    on_press:
      then:
        - light.turn_on:
            id: led_door
            effect: "Door Opening Effect"
        - delay: 3s
        - light.turn_off: led_door
    on_release:
      then:
        - light.turn_on:
            id: led_door
            effect: "Door Closing Effect"
        - delay: 3s
        - light.turn_off: led_door
# ================================================================================================
# ======================== Control led panel =====================================================
interval:
  - interval: 30s
    then:
      - lambda: |-
          if (id(ntp_time).now().is_valid() && id(night_switch).state && !id(sun0).is_above_horizon()) {
            if (!id(door_switch).state) {
              // Дверь закрыта, включаем с эффектами
              id(led_button_panel).turn_on()
                .set_brightness(1.0)
                .set_rgb(0, 1.0, 0)
                .set_effect(id(led_effect_select).current_option())
                .perform();
            } else {
              // Дверь открыта, включаем без эффектов
              id(led_button_panel).turn_on()
                .set_brightness(0.7)
                .set_rgb(0, 1.0, 0)
                .set_effect(id(led_effect_select).current_option())
                .perform();
            }
            id(led_door).turn_on()
              .set_brightness(0.9)
              .set_rgb(0, 1.0, 0)
              .set_effect("scan")
              .perform();
          } else {
            id(led_button_panel).turn_off().perform();
            id(led_door).turn_off().perform();
          }
# ===================================================================================================
# ======================= Компонент select для выбора эффекта ночника на панели кнопок ==============
select:
  - platform: template
    name: "LED Effect Panel"
    id: led_effect_select
    options:
      - "rainbow"
      - "scan"
      - "twinkle"
      - "random twinkle"
      - "fireworks"
      - "flicker"
      - "color wipe"
    initial_option: "rainbow"
    optimistic: true
    restore_value: true
    set_action:
      then:
        - light.control:
            id: led_button_panel
            effect: !lambda 'return x.c_str();'
# ========================================================================================================
# =========================== Выключатель фукции ночника =================================================
switch:
  - platform: template
    name: "Фукция ночника"
    id: night_switch
    icon: mdi:weather-night
    optimistic: True
    restore_mode: RESTORE_DEFAULT_ON
# ========================================================================================================
script:
  - id: blink_red_leds
    then:
      # Повторяем мигание 3 раза
      - repeat:
          count: 3
          then:
            - light.turn_on:
                id: led_button_panel
                red: 1.0
                green: 0.0
                blue: 0.0
                brightness: 1.0 # Полная яркость
                transition_length: 0s # Мгновенное включение
                # effect: "" # Удалено, чтобы избежать конфликта
            - delay: 0.5s # Задержка 1 секунда (неблокирующая в скриптах)
            - light.turn_off:
                id: led_button_panel
                transition_length: 0s # Мгновенное выключение
                # effect: "" # Удалено, чтобы избежать конфликта
            - delay: 0.5s # Задержка 1 секунда (неблокирующая в скриптах)

  - id: blink_blue_leds
    then:
      # Повторяем мигание 3 раза
      - repeat:
          count: 3
          then:
            - light.turn_on:
                id: led_button_panel
                red: 0.0
                green: 0.0
                blue: 1.0
                brightness: 1.0 # Полная яркость
                transition_length: 0s # Мгновенное включение
                # effect: "" # Удалено, чтобы избежать конфликта
            - delay: 0.5s # Задержка 1 секунда (неблокирующая в скриптах)
            - light.turn_off:
                id: led_button_panel
                transition_length: 0s # Мгновенное выключение
                # effect: "" # Удалено, чтобы избежать конфликта
            - delay: 0.5s # Задержка 1 секунда (неблокирующая в скриптах)
