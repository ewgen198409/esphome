# =============================================================================
# ======================== Init relay =========================================
output:
  - id: light_output0
    platform: gpio
    pin:
      number: D6
      inverted: true
      mode:
        output: true

  - id: light_output1
    platform: gpio
    pin:
      number: D7
      inverted: true
      mode:
        output: true
# ===============================================================================
# ========================== Led light ==========================================
  - id: light_output4
    platform: gpio
    pin:
      number: D0
      inverted: false
      mode:
        output: true
# ===============================================================================
# ================================ Light ========================================
light:
  - platform: binary
    name: Свет офис(прав)
    id: office_right_lamp
    output: light_output0
    icon: mdi:ceiling-light-outline
    restore_mode: ALWAYS_OFF
    on_turn_off:
      then:
        if: 
          condition:
            - light.is_off: office_left_lamp
          then:
            - light.turn_on: led_button
    on_turn_on:
      then:
        - light.turn_off: led_button

  - platform: binary
    name: Свет офис(лев)
    id: office_left_lamp
    output: light_output1
    icon: mdi:ceiling-light-outline
    restore_mode: ALWAYS_OFF
    on_turn_off:
      then:
        if: 
          condition:
            - light.is_off: office_right_lamp
          then:
            - light.turn_on: led_button

    on_turn_on:
      then:
        light.turn_off: led_button
# ===================================================================================
# ============================= Led Button ==========================================
  - platform: binary
    id: led_button
    output: light_output4
    restore_mode: RESTORE_DEFAULT_ON
    internal: True
# ====================================================================================
# ======================== Led ws2812b Button panel ===================================
  - platform: neopixelbus
    id: led_button_panel
    name: "ws2812 led panel"
    restore_mode: ALWAYS_OFF
    variant: WS2812x
    pin: D8
    num_leds: 4
    type: GRB
    effects:
      # Use default parameters:
      - addressable_rainbow:
          name: "rainbow"
      - addressable_scan:
          name: "scan"
      - addressable_twinkle:
          name: "twinkle"
      - addressable_random_twinkle:
          name: "random twinkle"
      - addressable_fireworks:
          name: "fireworks"
      - addressable_flicker:
          name: "flicker"
      - addressable_color_wipe:
          name: "color wipe"
# =============================================================================
# ======================== Led ws2812b Door ===================================
  - platform: neopixelbus
    id: led_door
    name: "ws2812 led door"
    restore_mode: ALWAYS_OFF
    variant: WS2812x
    pin: D4
    num_leds: 42
    type: GRB
    effects:
      # Use default parameters:
      - addressable_rainbow:
          name: "rainbow"
      - addressable_scan:
          name: "scan"
      - addressable_twinkle:
          name: "twinkle"
      - addressable_random_twinkle:
          name: "random twinkle"
      - addressable_fireworks:
          name: "fireworks"
      - addressable_flicker:
          name: "flicker"
      - addressable_color_wipe:
          name: "color wipe"
      - addressable_color_wipe:
          name: "Door Opening Effect"
          colors:
            - red: 0%
              green: 100%
              blue: 0%
              num_leds: 1
          add_led_interval: 50ms  # Интервал между включением светодиодов
          reverse: false
      - addressable_color_wipe:
          name: "Door Closing Effect"
          colors:
            - red: 0%
              green: 100%
              blue: 0%
              num_leds: 42
          add_led_interval: 50ms  # Интервал между выключением светодиодов
