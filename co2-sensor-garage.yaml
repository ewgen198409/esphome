globals:
  - id: upper_threshold
    type: float
    restore_value: true
    initial_value: '1.5'
  - id: lower_threshold
    type: float
    restore_value: true
    initial_value: '1.0'
  - id: auto_mode
    type: bool
    restore_value: true
    initial_value: 'true'  # Автоматический режим включён по умолчанию

time:
  - platform: sntp
    id: homeassistant_time
    timezone: Asia/Omsk
    servers:
      - 0.openwrt.pool.ntp.org
      - 1.openwrt.pool.ntp.org
      - 2.openwrt.pool.ntp.org

# Логика автоматического управления вентилятором
interval:
  - interval: 10s
    then:
    # Скрипт автоматического управления вентилятором по влажности
      - if:
          condition:
            lambda: 'return id(auto_mode);'  # Проверка: включён ли автоматический режим
          then:
            - lambda: |-
                float co = id(co_percentage).state;
                if (co > id(upper_threshold)) {
                  auto call = id(relay_fan_garage).turn_on();
                  call.perform();
                } else if (co < id(lower_threshold)) {
                  auto call = id(relay_fan_garage).turn_off();
                  call.perform();
                }

fan:
  - platform: binary
    name: "RelayFan"
    icon: 'mdi:fan'
    output: fan_output
    id: relay_fan_garage
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - rtttl.play: 'scale_up:d=32,o=5,b=100:c,c#,d#,e,f#,g#,a#,b'

light:
  - platform: binary
    name: "Garage door Lamp"
    id: garage_door_lamp
    output: light_output
    icon: mdi:light-flood-down
    restore_mode: ALWAYS_OFF

output:
  - platform: esp8266_pwm
    pin: D1
    id: rtttl_out

  - id: fan_output
    platform: gpio
    pin: D7

  - id: light_output
    platform: gpio
    pin: D8

rtttl:
  output: rtttl_out

# Слайдеры для настройки порогов в Home Assistant
number:
  - platform: template
    name: "Верхний порог CO"
    icon: mdi:waves-arrow-right
    min_value: 0.0
    max_value: 10.0
    step: 0.1
    optimistic: true
    id: upper_threshold_number
    initial_value: 1.5
    restore_value: true
    set_action:
      - lambda: |-
          id(upper_threshold) = x;

  - platform: template
    name: "Нижний порог CO"
    icon: mdi:waves-arrow-left
    min_value: 0.0
    max_value: 10.0
    step: 0.1
    optimistic: true
    id: lower_threshold_number
    initial_value: 1.0
    restore_value: true
    set_action:
      - lambda: |-
          id(lower_threshold) = x;

