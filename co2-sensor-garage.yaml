#   refresh: 0s

captive_portal:

button:
  - platform: restart
    name: Restart

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
    ssid:
      name: SSID

status_led:
  pin:
    number: D6
    inverted: False

binary_sensor:
  - platform: gpio
    id: warning_co
    pin:
      number: D3
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Warning CO input"

  - platform: packet_transport
    provider: pcf8574
    remote_id: fan_state_trigger  # Принимаем состояние от pcf8574
    id: fan_state_receiver
    name: "Fan State Receiver"
    internal: true
    on_state:
      then:
        - if:
            condition:
              lambda: 'return x;'
            then:
              - fan.turn_on: relay_fan_garage
            else:
              - fan.turn_off: relay_fan_garage

  - platform: template
    id: fan_state_sensor
    name: "Fan State Sensor"
    internal: true
    lambda: |-
      return id(relay_fan_garage).state;
      
  # Приемник для управления лампой
  - platform: packet_transport
    provider: pcf8574
    remote_id: lamp_control_trigger
    id: lamp_control_receiver
    name: "Lamp Control Receiver"
    internal: true
    on_state:
      then:
        - if:
            condition:
              lambda: 'return x;'
            then:
              - light.turn_on: garage_door_lamp
            else:
              - light.turn_off: garage_door_lamp

  # Сенсор состояния лампы для публикации
  - platform: template
    id: lamp_state_sensor
    name: "Lamp State Sensor"
    internal: true
    lambda: |-
      return id(garage_door_lamp).current_values.is_on();
      
      
switch:
  - platform: template
    name: "Авто режим вентиляции по CO"
    icon: mdi:fan-auto
    optimistic: true
    id: auto_mode_switch
    restore_mode: RESTORE_DEFAULT_ON
    turn_on_action:
      - lambda: |-
          id(auto_mode) = true;

    turn_off_action:
      - lambda: |-
          id(auto_mode) = false;

sensor:
  - platform: uptime
    name: Uptime
    id: uptime_human
    icon: mdi:clock-start

  - platform: wifi_signal
    name: WiFi CO Garage
    update_interval: 60s
    id: wifi_signal_db

  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Percent CO Garage"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
    device_class: ""

  - platform: dht
    pin: D4
    id: dht11_garage_sensor
    model: DHT11
    temperature:
      name: "Garage Temperature"
      id: garage_temp
      filters:
        - lambda: return x - 4;
      unit_of_measurement: °C
      accuracy_decimals: 1
    humidity:
      id: garage_hum
      name: "Garage Humidity"
      unit_of_measurement: '% RH'
      accuracy_decimals: 1
    update_interval: 60s

  - platform: wifi_signal
    name: WiFi Strength
    update_interval: 60s

  - platform: adc
    pin: A0
    name: "MQ7 FC-22 Raw Value"
    id: mq7_raw
    update_interval: 20s
    accuracy_decimals: 3
    filters:
      - sliding_window_moving_average:
          window_size: 15
          send_every: 5

  # Напряжение с модуля FC-22
  - platform: template
    name: "MQ7 FC-22 Voltage"
    id: mq7_voltage
    unit_of_measurement: "V"
    accuracy_decimals: 3
    lambda: |-
      return id(mq7_raw).state * 3.3;
    update_interval: 20s

  # Концентрация CO для модуля FC-22
  - platform: template
    name: "CO Concentration"
    id: co_concentration
    unit_of_measurement: "ppm"
    accuracy_decimals: 1
    lambda: |-
      return (id(mq7_voltage).state*1024/5);
    update_interval: 30s

  # Процентное соотношение концентрации CO
  - platform: template
    name: "CO Percentage"
    id: co_percentage
    unit_of_measurement: "%"
    accuracy_decimals: 3
    lambda: |-
      float co_ppm = id(co_concentration).state;
      
      // Преобразуем ppm в проценты
      // 1% = 10,000 ppm
      float co_percent = co_ppm / 10000.0;
      
      // Ограничиваем диапазон
      if (co_percent < 0) co_percent = 0;
      if (co_percent > 100) co_percent = 100;
      
      return co_percent;
    update_interval: 30s

  # - platform: mq
