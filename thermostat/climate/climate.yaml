  - platform: thermostat
    id: thermostat_garage_konvector
    name: "Thermostat ${name}"
    visual:
      min_temperature: 10
      max_temperature: 40
      temperature_step:
        target_temperature: 1.0
        current_temperature: 0.1
    sensor: ntc_temp
    min_heating_off_time: 10s
    min_heating_run_time: 10s
    min_idle_time: 10s
    heat_deadband: 1.0
    heat_overrun: 0.0
    heat_action:
      - switch.turn_on: relay
    idle_action:
      - switch.turn_off: relay

    on_state:
      - lvgl.label.update:
          id: lbl_intemp
          text:
            format: "%.0fÂ°c"
            args: [ 'x.target_temperature' ]

      - text.set:
          id: state_text
          value: !lambda |-
                    auto mode = id(thermostat_garage_konvector).mode;
                    auto action = id(thermostat_garage_konvector).action;
                    if (mode == climate::CLIMATE_MODE_OFF) return "Off";
                    if (action == climate::CLIMATE_ACTION_HEATING) return "Heating";
                    if (action == climate::CLIMATE_ACTION_IDLE) return "Idle";
                    return "------";

    on_control:
      - delay: 2s
      - lvgl.dropdown.update:
          id: dropdown_id
          selected_index: !lambda |-
                    auto mode = id(thermostat_garage_konvector).mode;
                    if (mode == climate::CLIMATE_MODE_OFF) return 0;
                    return 1;

