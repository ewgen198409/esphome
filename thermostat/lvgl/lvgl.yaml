lvgl: 
  displays: display1
  encoders: 
    sensor: encoder_rotary
    enter_button: enc_switch
  bg_color: black
  buffer_size: 25%
  default_font: montserrat_12
#  disp_bg_image:
  style_definitions:
    - id: header_footer
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 100%
      height: 15

  top_layer:
    widgets:
    # Экран загрузки
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: black
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: 10
            - spinner:
                align: CENTER
                y: 65
                height: 30
                width: 30
                spin_time: 1s
                arc_length: 60deg
                arc_width: 3
                indicator:
                  arc_color: 0x18bcf2
                  arc_width: 3
            - label:
                text_align: center
                text_color: 0x18bcf2
                text_font: tahoma_14
                text_line_space: 1
                align: center
                pad_all: 1
                y: -47
                text: "\U000F0393 Home \n thermostat"

            - label:
                id: lbl_testtemp
                text_align: center
                text_font: tahoma_12
                text: "\U000F0F55 --.-°c"
                text_color: 0xFFFFFF
                pad_all: 0
                y: 51
                x: 72
          on_press:
            - lvgl.widget.hide: boot_screen

        # Заголовок
      - obj:
          align: TOP_MID
          styles: header_footer
          widgets:
            - label:
                text: "ESPHome"
                id: lbl_time
                pad_all: 0
                # align: left
                text_align: LEFT
                text_color: 0xFFFFFF
                x: -1
                y: -2

            - label:
                text: "\uF1EB"
                id: lbl_wifitatus
                hidden: true
                align: top_right
                x: 0
                y: 0
                text_align: right
                text_color: 0xFFFFFF
                text_font: montserrat_10

  pages:
    - id: page_one
      widgets:

        - arc:
            x: 0
            y: 12
            arc_color: white
            id: arc_therm
            value: !lambda return id(thermostat_garage_konvector).target_temperature;
            min_value: 10
            max_value: 40
            adjustable: true
            width: 80%
            height: 80%
            align: CENTER
            arc_width: 4
            scroll_on_focus: true
            start_angle: 150
            end_angle: 30
            indicator:
              arc_color: orange
              arc_width: 4
              focused:
                arc_color: orange
            knob:
              bg_color: orange
              pad_all: 3
              focused:
                bg_color: red
            on_value:
              then:
                - climate.control:
                    id: thermostat_garage_konvector
                    target_temperature: !lambda return int(x);

              
        - button:
            id: spin_down
            x: 35
            y: 102
            width: 20
            height: 20
            bg_opa: TRANSP
            border_color: white
            border_width: 1
            shadow_color: black
            radius: 10
            pad_all: 1
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            # on_click:
            #   - lvgl.arc.decrement: arc_id
            widgets:
              - label:
                  text: "-"
                  align: center
                  pad_all: 2
                  text_align: center
                  text_color: 0xFFFFFF

        - button:
            id: spin_up
            width: 20
            height: 20
            x: 73
            y: 102
            bg_opa: TRANSP
            border_color: white
            border_width: 1
            shadow_color: black
            radius: 10
            pad_all: 1
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            # on_click:
            #   - lvgl.arc.increment: arc_id
            widgets:
              - label:
                  text: "+"
                  align: center
                  pad_all: 2
                  text_align: center
                  text_color: 0xFFFFFF

        - button:
            id: settings_button
            width: 20
            height: 20
            x: 107
            y: 17
            bg_opa: TRANSP
            border_color: white
            border_width: 0
            shadow_color: black
            radius: 10
            pad_all: 1
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 0
            # on_click:
            #   - lvgl.arc.increment: arc_id
            widgets:
              - label:
                  text: "\U000F08BB"
                  align: center
                  pad_all: 0
                  text_font: tahoma_14
                  text_align: center
                  text_color: 0xFFFFFF

        - label:
            align: CENTER
            id: lbl_intemp
            text_font: montserrat_18
            text: "--°c"
            text_color: 0xFFFFFF
            y: -9

        - label:
            align: CENTER
            id: lbl_outemp
            text_align: center
            text_font: tahoma_12
            text: "\U000F0F55 --.-°c"
            text_color: 0xFFFFFF
            y: 10

        - label:
            align: CENTER
            text_font: tahoma_12
            id: lbl_state
            # text_font: montserrat_12
            text: "-----"
            text_color: 0xFFFFFF
            y: -30

        - dropdown:
            id: dropdown_id
            width: 120
            height: 20
            align: CENTER
            text_align: center
            pad_all: 2
            bg_opa: TRANSP
            border_color: white
            border_width: 1
            text_color: white
            text_font: tahoma_12
            y: 60
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            options:
              - "\U000F0425 Off"
              - "\U000F0238 Heat"
            symbol: "\U000F17BF" 
            dropdown_list:
              bg_opa: 90%
              bg_color: black
              border_color: white
              border_width: 1
              text_color: white
              text_font: tahoma_12
              pad_all: 1
              text_line_space: 1
              transform_zoom: 1.0
              selected:
                checked:
                  pad_all: 0
                  bg_color: orange
                  text_color: white
                  text_font: tahoma_12
            on_cancel:
              then:
               - climate.control:
                  id: thermostat_garage_konvector
                  mode: !lambda |-
                          if (x == 0) {
                            return climate::CLIMATE_MODE_OFF;
                          } else {
                            return climate::CLIMATE_MODE_HEAT;
                          }

              