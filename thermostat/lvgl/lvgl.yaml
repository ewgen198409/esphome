lvgl: 
  displays: display1
  encoders: 
    enter_button: enter_button
    sensor:
      right_button: right_button
      left_button : left_button
  bg_color: black
  buffer_size: 25%
  default_font: montserrat_12
#  disp_bg_image:
  style_definitions:
    - id: header_footer
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 100%
      height: 15

  top_layer:
    widgets:
      # Экран загрузки
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: black
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: 10
            - spinner:
                align: CENTER
                y: 65
                height: 30
                width: 30
                spin_time: 1s
                arc_length: 60deg
                arc_width: 3
                indicator:
                  arc_color: 0x18bcf2
                  arc_width: 3
            - label:
                text_align: center
                text_color: 0x18bcf2
                text_font: tahoma_14
                text_line_space: 1
                align: center
                pad_all: 1
                y: -47
                text: "\U000F0393 Home \n thermostat"

            # Фактическая температура
            - label:
                id: lbl_testtemp
                text_align: center
                text_font: tahoma_12
                text: "\U000F0F55 --.-°c"
                text_color: 0xFFFFFF
                pad_all: 0
                y: 51
                x: 72
          on_press:
            - lvgl.widget.hide: boot_screen

      # Заголовок
      - obj:
          align: TOP_MID
          id: status_bar
          styles: header_footer
          widgets:
            # Часы в статус баре
            - label:
                text: "ESPHome"
                id: lbl_time
                pad_all: 0
                # align: left
                text_align: LEFT
                text_color: 0xFFFFFF
                x: -1
                y: -2
            # Значек wifi в статус баре
            - label:
                text: "\uF1EB"
                id: lbl_wifitatus
                hidden: true
                align: top_right
                x: 0
                y: 0
                text_align: right
                text_color: 0xFFFFFF
                text_font: montserrat_10
            
            # Значек коннекта с HA (API)
            - label:
                text: "\U000F07D0"
                id: lbl_apistatus
                hidden: true
                x: 95
                y: -1
                text_align: center
                text_color: 0xFFFFFF
                text_font: tahoma_12

  pages:
    # Страница термостата
    - id: page_one
      widgets:
        - arc:
            x: 0
            y: 12
            arc_color: white
            id: arc_therm
            value: !lambda return id(thermostat_house).target_temperature;
            min_value: 10.0
            max_value: 40.0
            adjustable: false
            width: 80%
            height: 80%
            align: CENTER
            arc_width: 4
            scroll_on_focus: true
            start_angle: 150
            end_angle: 30
            indicator:
              arc_color: orange
              arc_width: 4
              focused:
                arc_color: orange
            knob:
              bg_color: orange
              pad_all: 3
              focused:
                bg_color: red
            # on_value:
            #   then:
            #     - climate.control:
            #         id: thermostat_house
            #         target_temperature: !lambda return x;

        # кнопка - термостата      
        - button:
            id: spin_down
            x: 35
            y: 102
            width: 20
            height: 20
            bg_opa: TRANSP
            border_color: white
            border_width: 1
            shadow_color: black
            radius: 10
            pad_all: 1
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            on_click:
              - climate.control:
                  id: thermostat_house
                  target_temperature: !lambda return (id(thermostat_house).target_temperature - 0.5);
            widgets:
              - label:
                  text: "-"
                  align: center
                  pad_all: 2
                  text_align: center
                  text_color: 0xFFFFFF

        # кнопка + термостата
        - button:
            id: spin_up
            width: 20
            height: 20
            x: 73
            y: 102
            bg_opa: TRANSP
            border_color: white
            border_width: 1
            shadow_color: black
            radius: 10
            pad_all: 1
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            on_click:
              - climate.control:
                  id: thermostat_house
                  target_temperature: !lambda return (id(thermostat_house).target_temperature + 0.5);
            widgets:
              - label:
                  text: "+"
                  align: center
                  pad_all: 2
                  text_align: center
                  text_color: 0xFFFFFF
         
        # Заданная температура
        - label:
            align: CENTER
            id: lbl_intemp
            text_font: montserrat_18
            text: "--°c"
            text_color: 0xFFFFFF
            y: -9
        
        # Фактическая температура
        - label:
            align: CENTER
            id: lbl_outemp
            text_align: center
            text_font: tahoma_12
            text: "\U000F0F55 --.-°c"
            text_color: 0xFFFFFF
            y: 10
        
        # Индикатор режима термостата
        - label:
            align: CENTER
            text_font: tahoma_12
            id: lbl_state
            # text_font: montserrat_12
            text: "-----"
            text_color: 0xFFFFFF
            y: -30

        #  выбор режима термостата
        - dropdown:
            id: dropdown_id
            width: 120
            height: 20
            align: CENTER
            text_align: center
            pad_all: 2
            bg_opa: TRANSP
            border_color: white
            border_width: 1
            text_color: white
            text_font: tahoma_12
            y: 60
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            options:
              - "\U000F0425 Off"
              - "\U000F0238 Heat"
            symbol: "\U000F17BF" 
            dropdown_list:
              bg_opa: 90%
              bg_color: black
              border_color: white
              border_width: 1
              text_color: white
              text_font: tahoma_12
              pad_all: 1
              text_line_space: 1
              transform_zoom: 1.0
              selected:
                checked:
                  pad_all: 0
                  bg_color: orange
                  text_color: white
                  text_font: tahoma_12
            on_cancel:
              then:
               - climate.control:
                  id: thermostat_house
                  mode: !lambda |-
                          if (x == 0) {
                            return climate::CLIMATE_MODE_OFF;
                          } else {
                            return climate::CLIMATE_MODE_HEAT;
                          }

        # Кнопка настроек
        - button:
            id: settings_button
            width: 20
            height: 20
            x: 107
            y: 17
            bg_opa: TRANSP
            border_color: white
            border_width: 0
            shadow_color: black
            radius: 10
            pad_all: 1
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 0
            on_click:
              - lvgl.page.show: page_settings
            widgets:
              - label:
                  text: "\U000F08BB"
                  align: center
                  pad_all: 0
                  text_font: tahoma_14
                  text_align: center
                  text_color: 0xFFFFFF


    # Страница настроек
    - id: page_settings
      widgets:
        # слайдер яркости дисплея
        - slider:
            x: 50
            y: 23
            width: 70
            height: 8
            id: slider_light
            value: !lambda return (id(back_light).current_values.get_brightness() * 100);
            max_value: 100
            min_value: 0
            animated: true
            outline_width: 1
            outline_color: red
            pad_all: 1
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            indicator:
              pad_all: 1
              bg_color: orange
              arc_width: 3
              focused:
                bg_color: orange
            knob:
              bg_color: orange
              pad_all: 3
              focused:
                bg_color: red
            on_value:
              then:
                - lambda: |-
                    id(back_light).turn_on().set_brightness(x / 100).perform();
                    id(set_brghtness) = x;
                  
        - label:
            text_font: tahoma_12
            id: lbl_light
            text: "Light:"
            text_color: white
            x: 2
            y: 18

        - line:
            points:
              - 3, 38
              - 125, 38
            line_width: 1
            line_color: 0x0000FF
            line_rounded: true

        - label:
            text_font: tahoma_12
            id: lbl_gist
            text: "Gisteresis:"
            text_color: white
            x: 2
            y: 41

        # Гистерезис ниже заданной
        - spinbox:
            id: gist_down
            text_align: center
            text_font: tahoma_12
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            pad_all: 0
            range_from: 0.0
            range_to: 2.0
            step: 0.5
            digits: 2
            decimal_places: 1
            # восстанавливаем значение при загрузке
            value: !lambda |-
                      return id(heat_deadband);  // Предполагаем, что heat_overrun сохранен в формате x10
            x: 80
            y: 63
            width: 45
            height: 20
            on_value:
              then:
                - lambda: |-
                    // float value = id(gist_down).state;
                    id(thermostat_house).set_heat_deadband(x);
                    id(heat_deadband) = x * 10;  // Сохранить в global, чтобы восстановить при загрузке

        - label:
            text_font: tahoma_12
            id: lbl_gistdown
            text: "\U000F0E04 Down:"
            text_color: white
            x: 25
            y: 64
        
        # Гистерезис выше заданной
        - spinbox:
            id: gist_up
            text_align: center
            text_font: tahoma_12
            pad_all: 0
            range_from: 0.0
            range_to: 2.0
            step: 0.5
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            digits: 2
            decimal_places: 1
            # восстанавливаем значение при загрузке
            value: !lambda |-
                      return id(heat_overrun);  // Предполагаем, что heat_overrun сохранен в формате x10
            x: 80
            y: 91
            width: 45
            height: 20
            on_value:
              then:
                - lambda: |-
                    // float value = id(gist_up).state;
                    id(thermostat_house).set_heat_overrun(x);
                    id(heat_overrun) = x * 10;  // Сохранить в global, чтобы восстановить при загрузке
                    
        - label:
            text_font: tahoma_12
            id: lbl_gistup
            text: "\U000F0E05 Up:"
            text_color: white
            x: 25
            y: 91

        - line:
            points:
              - 3, 120
              - 125, 120
            line_width: 1
            line_color: 0x0000FF
            line_rounded: true

        # кнопка HOME
        - button:
            id: home_btn
            x: 87
            y: 140
            width: 40
            height: 17
            checkable: false
            bg_opa: TRANSP
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            widgets:
              - label:
                  align: CENTER
                  text: "\uF015"
            on_click:
              then:
                lvgl.page.show: page_one

        # кнопка перезагрузки
        - button:
            id: restart_btn
            x: 2
            y: 140
            width: 40
            height: 17
            checkable: false
            bg_opa: TRANSP
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            widgets:
              - label:
                  align: CENTER
                  text: "\uF021"
            on_click:
              then:
                button.press: restart_button

        # Кнопка часов        
        - button:
            id: clock_btn
            x: 45
            y: 140
            width: 40
            height: 17
            checkable: false
            bg_opa: TRANSP
            focus_key:
              outline_color: orange
              outline_opa: COVER
              outline_pad: 1
            widgets:
              - label:
                  align: CENTER
                  text: "Time"
            on_click:
              then:
                - lvgl.page.show: page_time
                - lvgl.widget.hide: status_bar
                - light.turn_on:
                    id: back_light
                    brightness: ${backlight}

    - id: page_time
      bg_color: black
      bg_opa: COVER
      widgets:
        - label:
            id: lvgl_clock_longdate
            x: 5
            y: 30
            width: SIZE_CONTENT
            height: SIZE_CONTENT
            text_color: 0xFFFFFF
            text_font: tahoma_14
            text_align: LEFT
            text: " ----- "
        - obj:
            x: -35
            y: 0
            align: CENTER
            width: 50
            height: 60
            border_color: 0xFFFFFF
            border_width: 2
            border_opa: 30%
            bg_color: 0x16417d
            bg_opa: 30%
            radius: 4
            scrollbar_mode: "off"
            pad_all: 0
            widgets:
              - label:
                  id: lvgl_clock_hour
                  x: 0
                  y: 0
                  align: CENTER
                  width: SIZE_CONTENT
                  height: SIZE_CONTENT
                  text_color: 0xFFFFFF
                  text_font: digital_36
                  text_align: CENTER
                  text: "00"
        - obj:
            x: 35
            y: 0
            align: CENTER
            width: 50
            height: 60
            border_color: 0xFFFFFF
            border_width: 2
            border_opa: 30%
            bg_color: 0x16417d
            bg_opa: 30%
            radius: 4
            scrollbar_mode: "off"
            pad_all: 0
            widgets:
              - label:
                  id: lvgl_clock_minute
                  x: 0
                  y: 0
                  align: CENTER
                  width: SIZE_CONTENT
                  height: SIZE_CONTENT
                  text_color: 0xFFFFFF
                  text_font: digital_36
                  text_align: CENTER
                  text: "00"
        - label:
            x: 0
            y: 0
            align: CENTER
            width: SIZE_CONTENT
            height: SIZE_CONTENT
            text_color: 0xFFFFFF
            text_font: digital_36
            text_align: CENTER
            text: ":"

        - obj:
            x: 4
            y: 1
            width: 120
            height: 21
            border_color: 0xFFFFFF
            border_width: 2
            border_opa: 30%
            bg_color: 0x16417d
            bg_opa: 30%
            radius: 4
            scrollbar_mode: "off"
            pad_all: 0
            widgets:
              # Фактическая температура
              - label:
                  id: lbl_temp1
                  text_font: tahoma_14
                  text: "\U000F050F --.-°"
                  text_color: 0xFFFFFF
                  long_mode: SCROLL_CIRCULAR
                  y: 0
                  x: 1
      
              # Фактическая влажность
              - label:
                  id: lbl_hum1
                  text_font: tahoma_14
                  text: "\U000F0E0A --.-%"
                  long_mode: SCROLL_CIRCULAR
                  text_color: 0xFFFFFF
                  y: 0
                  x: 63

        - obj:
            x: 4
            y: 113
            width: 120
            height: 45
            border_color: 0xFFFFFF
            border_width: 2
            border_opa: 30%
            bg_color: 0x16417d
            bg_opa: 30%
            radius: 4
            scrollbar_mode: "off"
            pad_all: 0
            widgets:
              # иконка погоды
              - label:
                  id: lbl_iconweather
                  text_font: tahoma_32
                  text_color: 0xFFFFFF
                  y: 3
                  x: 2
                  text: "--"
              - label:
                  id: lbl_tempweather
                  text_font: tahoma_12
                  text_color: 0xFFFFFF
                  y: 0
                  x: 37
                  text: "Temp: -- °c"     
              - label:
                  id: lbl_humweather
                  text_font: tahoma_12
                  text_color: 0xFFFFFF
                  y: 13
                  x: 37
                  text: "Hum: -- %" 
              - label:
                  id: lbl_windweather
                  text_font: tahoma_12
                  text_color: 0xFFFFFF
                  y: 27
                  x: 37
                  text: "Wind: -- km/h"       