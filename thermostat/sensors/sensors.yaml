sensor:
  - platform: rotary_encoder
    id: encoder_rotary
    name: "stehlampe Rotary"
    pin_a:
      number: GPIO32
      mode:
        input: true
        pullup: true
    pin_b:
      number: GPIO33
      mode:
        input: true
        pullup: true
    internal: true
    filters:
      debounce: 30ms
    on_clockwise:
      - if:
          condition:
            - lambda: |-
                  return id(back_light).current_values.get_brightness() <= ${backlight} + 0.05;
          then:
            - lvgl.widget.show: status_bar
            - lvgl.page.show: page_one
            - delay: 0.5s
            - lvgl.slider.update:
                id: slider_light
                value: !lambda return id(set_brghtness);
            - script.execute: back_to_screensaver

    on_anticlockwise:
      - if:
          condition:
            - lambda: |-
                  return id(back_light).current_values.get_brightness() <= ${backlight} + 0.05;
          then:
            - lvgl.widget.show: status_bar
            - lvgl.page.show: page_one
            - delay: 0.5s
            - lvgl.slider.update:
                id: slider_light
                value: !lambda return id(set_brghtness);
            - script.execute: back_to_screensaver
              
