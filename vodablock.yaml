# ================== fan control bathroom ========================

# Глобальные переменные для порогов и режима
globals:
  - id: time_state
    type: int
  - id: upper_threshold
    type: int
    restore_value: true
    initial_value: '70'
  - id: lower_threshold
    type: int
    restore_value: true
    initial_value: '50'
  - id: auto_mode
    type: bool
    restore_value: true
    initial_value: 'true'  # Автоматический режим включён по умолчанию
  - id: boiler_display_state
    type: int
    initial_value: '0'  # 0 = нормальный режим, 1 = показываем ON, 2 = показываем OFF, 3 = показываем температуру, 4 = NAS1, 5 = NAS0
  - id: boiler_display_timeout
    type: int
    initial_value: '0'  # счётчик для отсчёта 4 секунд
  - id: boiler_state_before_peak_morning
    type: bool
    initial_value: 'false'  # Сохраняет состояние термостата перед началом пикового времени утра
  - id: boiler_state_before_peak_evening
    type: bool
    initial_value: 'false'  # Сохраняет состояние термостата перед началом пикового времени вечера
  - id: in_peak_morning
    type: bool
    initial_value: 'false'  # Флаг: находимся ли в пиковом времени утром
  - id: in_peak_evening
    type: bool
    initial_value: 'false'  # Флаг: находимся ли в пиковом времени вечером
  - id: manual_boiler_override
    type: bool
    initial_value: 'false'  # Флаг: реле управляется вручную кнопкой (блокирует автоматическое выключение)


# Логика автоматического управления вентилятором
interval:
  - interval: 10s
    then:
      # Логика управления пиковым временем
      - lambda: |-
          auto now = id(homeassistant_time).now();
          if (!now.is_valid()) return;
          
          int hour = now.hour;
          
          // Проверка утреннего пикового времени (7:00-10:00)
          bool is_peak_morning = (hour >= 7 && hour < 10) && id(peak_time_morning_lock).state;
          bool was_in_peak_morning = id(in_peak_morning);
          
          if (is_peak_morning && !was_in_peak_morning) {
            // Вход в пиковое время утром - сохраняем состояние
            id(boiler_state_before_peak_morning) = (id(boiler_control).mode == CLIMATE_MODE_HEAT);
            id(in_peak_morning) = true;
            // Выключаем термостат (если нет ручного управления)
            if (!id(manual_boiler_override)) {
              id(boiler_control).mode = CLIMATE_MODE_OFF;
              id(switch_boiler).turn_off();
            }
          } else if (!is_peak_morning && was_in_peak_morning) {
            // Выход из пикового времени утром - восстанавливаем состояние
            id(in_peak_morning) = false;
            if (id(boiler_state_before_peak_morning)) {
              id(boiler_control).mode = CLIMATE_MODE_HEAT;
              id(switch_boiler).turn_on();
            } else {
              id(boiler_control).mode = CLIMATE_MODE_OFF;
            }
          }
          
          // Проверка вечернего пикового времени (17:00-21:00)
          bool is_peak_evening = (hour >= 17 && hour < 21) && id(peak_time_evening_lock).state;
          bool was_in_peak_evening = id(in_peak_evening);
          
          if (is_peak_evening && !was_in_peak_evening) {
            // Вход в пиковое время вечером - сохраняем состояние
            id(boiler_state_before_peak_evening) = (id(boiler_control).mode == CLIMATE_MODE_HEAT);
            id(in_peak_evening) = true;
            // Выключаем термостат (если нет ручного управления)
            if (!id(manual_boiler_override)) {
              id(boiler_control).mode = CLIMATE_MODE_OFF;
              id(switch_boiler).turn_off();
            }
          } else if (!is_peak_evening && was_in_peak_evening) {
            // Выход из пикового времени вечером - восстанавливаем состояние
            id(in_peak_evening) = false;
            if (id(boiler_state_before_peak_evening)) {
              id(boiler_control).mode = CLIMATE_MODE_HEAT;
              id(switch_boiler).turn_on();
            } else {
              id(boiler_control).mode = CLIMATE_MODE_OFF;
            }
          }
      
      - if:
          condition:
            lambda: |-
              return (id(sensor_leak_1).state || id(sensor_leak_2).state);
          then:
            lambda: |-
              id(water_alarm_fail).publish_state(true);

    # Если в режиме догрева реальная темп бойлера привысит уст. в термостате - отключить реле бойлера
      - if:
          condition:
            lambda: |-
              return id(sensor_hot_water).state > id(boiler_control).target_temperature_high;
          then:
            - switch.turn_off: switch_boiler
            - lambda: |-
                id(manual_boiler_override) = false;  // Отменяем флаг ручного управления при автоматическом выключении

    # Скрипт автоматического управления вентилятором по влажности
      - if:
          condition:
            lambda: 'return id(auto_mode);'  # Проверка: включён ли автоматический режим
          then:
            - lambda: |-
                float humidity = id(humidity_bathroom).state;
                if (humidity > id(upper_threshold)) {
                  id(switch_ventil).turn_on();
                } else if (humidity < id(lower_threshold)) {
                  id(switch_ventil).turn_off();
                }

  # Таймер для отсчёта 4 секунд отображения ON/OFF на дисплее
  - interval: 300ms
    then:
      - lambda: |-
          if (id(boiler_display_timeout) > 0) {
            id(boiler_display_timeout) -= 1;
            if (id(boiler_display_timeout) == 0) {
              id(boiler_display_state) = 0;  // вернуть в нормальный режим
            }
          }

  # Автоматическое управление реле по интервалам
  - interval: 1min  # Проверяем расписание каждую минуту
    then:
      - lambda: |-
          if (!id(auto_fantimer).state) {
            // Автоматический режим выключен, не делаем ничего
            return;
          }

          auto now = id(homeassistant_time).now();
          if (!now.is_valid()) return;

          bool should_run = false;

          // Функция для проверки одного интервала
          auto check_interval = [&](int start, int end) -> bool {
            if (start <= end) {
              return now.hour >= start && now.hour < end;
            } else {
              return now.hour >= start || now.hour < end;  // Интервал пересекает полночь
            }
          };

          // Проверка всех 5 интервалов
          should_run = check_interval((int)id(start_hour_1).state, (int)id(end_hour_1).state) ||
                       check_interval((int)id(start_hour_2).state, (int)id(end_hour_2).state) ||
                       check_interval((int)id(start_hour_3).state, (int)id(end_hour_3).state) ||
                       check_interval((int)id(start_hour_4).state, (int)id(end_hour_4).state) ||
                       check_interval((int)id(start_hour_5).state, (int)id(end_hour_5).state);

          // Управляем реле в зависимости от результата
          if (should_run) {
            id(switch_ventil).turn_on();
          } else {
            id(switch_ventil).turn_off();
          }

