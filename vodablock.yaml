remote_receiver:
  pin:
    number: GPIO18
    inverted: true
  dump: lg
  on_lg:
    - then:
        - if:
            condition:
              lambda: |-
                return x.data == 0x807F40BF;
            then:
              - lambda: |-
                  if (id(boiler_control).mode == CLIMATE_MODE_HEAT) {
                    id(boiler_control).mode = CLIMATE_MODE_OFF;
                    id(boiler_display_state) = 2;
                  } else {
                    id(boiler_control).mode = CLIMATE_MODE_HEAT;
                    id(boiler_display_state) = 1;
                    id(switch_boiler).turn_on();
                  }
                  id(boiler_display_timeout) = 13;
              - if:
                  condition:
                    lambda: 'return id(boiler_display_state) == 1;'
                  then:
                    - rtttl.play: 'scale_up:d=32,o=5,b=100:c,d,e,f,g'
              - if:
                  condition:
                    lambda: 'return id(boiler_display_state) == 2;'
                  then:
                    - rtttl.play: 'scale_down:d=32,o=5,b=100:g,f,e,d,c'
        - if:
            condition:
              lambda: 'return x.data == 0x807F8A75;'
            then:
              - rtttl.play: 'button_click:d=32,o=6,b=100:c'
              - lambda: |-
                  // Уменьшаем температуру на 1 градус
                  float new_temp = id(boiler_control).target_temperature_high - 1.0;
                  if (new_temp >= 10.0) {
                    id(boiler_control).target_temperature_high = new_temp;
                    id(boiler_display_state) = 3;  // показываем температуру
                    id(boiler_display_timeout) = 13;  // 4 секунды (300ms * 13 = 3.9s)
                  }
        - if:
            condition:
              lambda: 'return x.data == 0x807F48B7;'
            then:
              - rtttl.play: 'button_click:d=32,o=6,b=100:c'
              - lambda: |-
                  // Увеличиваем температуру на 1 градус
                  float new_temp = id(boiler_control).target_temperature_high + 1.0;
                  if (new_temp <= 80.0) {
                    id(boiler_control).target_temperature_high = new_temp;
                    id(boiler_display_state) = 3;  // показываем температуру
                    id(boiler_display_timeout) = 13;  // 4 секунды (300ms * 13 = 3.9s)
                  }
        - if:
            condition:
              lambda: 'return x.data == 0x807F609F;'
            then:
              - lambda: |-
                  // Проверяем текущее состояние и переключаем
                  bool current_state = id(switch_nasos).state;
                  if (current_state) {
                    id(boiler_display_state) = 5;  // NAS0 (выключение)
                  } else {
                    id(boiler_display_state) = 4;  // NAS1 (включение)
                  }
                  id(boiler_display_timeout) = 13;  // 4 секунды
              - switch.toggle: switch_nasos
              - rtttl.play: 'button_click:d=32,o=6,b=100:c'
        - if:
            condition:
              lambda: 'return x.data == 0x807F50AF;'
            then:
              - switch.toggle: switch_ventil
              - rtttl.play: 'button_click:d=32,o=6,b=100:c'

